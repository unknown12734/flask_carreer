<div >{% for job in jobs %}
    <style>
    .column {
          float: left;
          width: 50%;
    }
    .column1 {
          float: right;
          width: 50%;
    }
    </style>
    <div class="row">
        <div class="column">
            <div>
                <h4>
                    {{job["title"]}}
                </h4>
            </div>
            <div>
                <h6>
                    <b>
                        Location:
                    </b>
                    {{job["location"]}}
                </h6>
            </div>
            <div>
                <h6>
                    <b>
                        Expected Salary:
                    </b>
                    {{job["Salary"]}}
                </h6>
            </div>
                {% if "Work Type" in job %}
                    <div>
                        <h6>
                            <b>
                                Work Type:
                            </b>
                            {{job["Work Type"]}}
                        </h6>
                    </div>
                {% endif %}
            </div>
            <div class="column">
                <a type="button" style="background-color: #50C878;"><b>Apply</b></a>
            </div>
        </div>
        <br>
    {% endfor %}
</div>
